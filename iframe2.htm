<script>

(function(window){
	
	var nString = window.name,
		nObj = new Function("return " + nString)();
	/*
	* d  document.domain
	* m  message
	* f  function string
	* p  this frame path
	*/

	if(nObj.d){
		document.domain = nObj.d;
	}

	var root = window.parent.parent,
		context = null,
		li = nObj.f.split(".");

	while(li.length){
		context = root;
		root = context[li.shift()];
	}

	if(typeof root === "function"){
		root.call(context, nObj.m);
	}

})(this);
	
</script>
